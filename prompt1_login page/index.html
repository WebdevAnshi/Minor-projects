<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="box">
        <!-- <div class="div1"></div> -->
        <div class="div1">
            <h1>Log in</h1>
            <span>Welcome Back!</span>
            <form>
                <input type="email" placeholder="E-mail">
                <div class="button1">
                    <button type="button"> <img src="user-3-fill.svg" alt=""> </button>
                </div>
                <input type="password" placeholder="Password">
                <div class="button2">
                    <button type="button"> <img src="lock-fill.svg" alt=""> </button>
                </div>
                <div class="button3">
                    <button type="button"> <img src="eye-fill.svg" alt=""> </button>
                </div>
            </form>
            <a href="#">forgot password?</a>
            <div class="button4"><button>Log in</button></div>
            <div class="sign">
                <span>Don't have an account?</span> <a href="">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="box2">
        <h2>Don't have an account?</h2>
        <p>Register to access all the features of our service. <br> Manage your business in one place. It's free!</p>
    </div>
    <div class="icons">
        <img src="facebook-box-fill.svg" alt="">
        <img src="instagram-line.svg" alt="">
        <img src="twitter-fill.svg" alt="">
        <img src="linkedin-box-fill (1).svg" alt="">
        <img src="youtube-fill.svg" alt="">
    </div>
</body>

</html>
