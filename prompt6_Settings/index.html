<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game - Settings</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>Settings</h1>
            </div><span class="cross">x</span>
        </div>
        <div class="header2">
            <h2>Audio</h2>
            <h3>Graphics</h3>
        </div>
        <div class="audio"> <img src="music-fill.svg" alt="">
            <h2>Music</h2>
            <input type="range" name="" id="">
        </div>
        <div class="quality"> <img src="image-2-fill.svg" alt="">
            <h2>Quality</h2>
            <button>High</button>
        </div> <br>
        <div class="Effects"> <img src="rfid-fill.svg" alt="">
            <h2>Effects</h2>
            <input type="range" name="" id="">
        </div>
        <div class="resolution"> <img src="hd-fill.svg" alt="">
            <h2>Resolution</h2> <button>1280 x 800</button>
        </div> <br>
        <div class="vib"> <img src="volume-vibrate-line.svg" alt="">
            <h2>Vibration</h2>
        </div>
        <div class="container3">
            <input type="checkbox" name="check" id="check2">
            <label for="check2" class="button2"></label>
        </div>
        <div class="full"> <img src="fullscreen-line.svg" alt="">
            <h2>Full Screen</h2>
            <input type="range" name="" id="">
        </div> <br> <br> <br> <br>
        <div class="language">
            <h1>Language</h1>
        </div> <br> <br> <br>
        <div class="lng"><button>English <img src="arrow-down-s-fill.svg" alt=""> </button></div>
        <div class="buttons">
            <div class="reset"><button>Reset</button> <button>Save</button> </div>
        </div>

</body>

</html>
