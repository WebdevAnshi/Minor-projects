<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="animated-border-box-glow">
            <div class="animated-border-box">
                <form action="" name="clc">
                    <input class="display" type="text" name="display"> <br>
                    <input class="btn2" type="button" value="AC" onclick="clc.display.value =''">
                    <input class="btn3" type="button" value="*" onclick="clc.display.value +=this.value">
                    <input class="btn1" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)">
                    <input class="btn" type="button" value="&#215;" onclick="clc.display.value +=this.value"
                        style="background-color: rgb(44, 43, 43); border: 1px solid rgb(44, 43, 43);"><br>
                    <input class="btn" type="button" value="1" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="2" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="3" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="&#247;" onclick="clc.display.value +='/'"
                        style="background-color: rgb(44, 43, 43);"><br>
                    <input class="btn" type="button" value="4" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="5" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="6" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="+" onclick="clc.display.value +=this.value"
                        style="background-color: rgb(44, 43, 43);"><br>
                    <input class="btn" type="button" value="7" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="8" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="9" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="-" onclick="clc.display.value +=this.value"
                        style="background-color: rgb(44, 43, 43);">
                    <input class="btn" type="button" value="âŒ«" onclick="eraseOneChar()">
                    <input class="btn" type="button" value="0" onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="." onclick="clc.display.value +=this.value">
                    <input class="btn" type="button" value="/" onclick="clc.display.value +=this.value" style="background-color: rgb(44, 43, 43);">
                </form>
            </div>
        </div>
    </div>
    <script>
        function eraseOneChar() {
            let display = clc.display;
            let dlen = parseInt(clc.display.value.length);
            let text = '';
            for (i = 0; i>dlen-1; i++){
                text += dlen[i];
            }
            display.value = text;
        }
    </script>
</body>

</html>
