<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Music Player</title>
</head>
<body>
	<div id="box">
		<nav id="navbar">
			<div id="nav_left">
				<div class="container">
					<div class="roundimg" id="profileimg">
						<img src="./img/Profile_Image.jpg" alt="profile">
					</div>
				</div>
			</div>
			<div id="nav_right">
				<div class="container">
					<button class="btn"><img src="./img/spotify-logo.svg" alt="spotify-logo">open in spotify</button>
					<button class="iconbtn"><img src="./img/settings.svg" alt="settings"></button>
				</div>
			</div>
		</nav>
		<div id="box_main">
			<div id="main">
				<div id="player">
					<div class="player_headings">
						<span class="s">playlist</span>
						<h4 class="h">daily mix</h4>
					</div>
					<div class="player_main">
						<button class="iconbtn"><img src="./img/Player_next_song.svg" alt="previous_song"></button>
						<div class="cir-progress">
							<div class="roundimg">
								<img src="img10.jpg" alt="backdrop">	
							</div>
							<button class="btn" id="play-btn"><img id="play-btn-img" src="./img/pause.svg" alt=""></button>
						</div>
						<button class="iconbtn"><img src="./img/Player_next_song.svg" alt="next_song"></button>
					</div>
					<div class="player_footer">
						<span class="s">02:34</span>
					</div>
					<div class="player_control">
						<button id="shuffle" class="btn">
							<img src="./img/shuffle.svg" alt="shuffle">
						</button>
						<button id="switch" class="btn">
							<img src="skip-left-fill.svg" alt="switch">
						</button>
					</div>
				</div>
				<div id="desc_box">
					<div class="container">
						<img src="./img/beats.png" alt="beats">
					</div>
					<div class="container"><h2 class="h">Solitaires</h2><span class="s">Future, Travis Scott</span><span class="ts">03:26</span></div>
					<div class="container">
						<button class="btn"><img src="./img/heart.svg" alt="add to favourites"></button>
						<button class="btn"><img src="./img/share.svg" alt="share"></button>
						<button class="btn"><img src="./img/more(three dots).svg" alt="more"></button>
					</div>
				</div>
			</div>
